<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>Full name : </label>
    <input type="test" placeholder="Enter your name" name="full name" required />
    <br><br>
<label>Age : </label>
    <input type="number" placeholder="Enter your age" name="age" required/>
    <br><br>

    <lable for="pss">Password : </lable>
    <input id="pss" type="password" placeholder="Enter your password" name="user-password" required/>
    <br><br>

    <lable>Phone number : </lable>
    <input type="number" placeholder="Enter your number" name="mobile number" required />
    <br><br>
    <lable>GENDER</lable>
    <br>
    <lable>male</lable>
    <input type="radio" name="gender" vale="male" />
    <br>
    <lable>female</lable>
    <input type="radio" name="gender" value="female" />
    <br><br>
    <lable>HOBBIES</lable>
    <br>
    <lable>circket</lable>
    <input type="checkbox" name="hobbies" vale="circket" />
    <br>
    <lable>vollyball</lable>
    <input type="checkbox" name="hobbies" value="vollyball" />
    <br>
    <lable>hockey</lable>
    <input type="checkbox" name="hobbies" value="hockey" />
    <br><br>
    <lable>city : </lable>
    <select name="city">
    <option value="hyderabad">Hyderabad</option>
    <option value="jalander">jalander</option>
    <option value="goa">goa</option>
    <option value="new delhi">new delhi</option>
    <option value="jaipur">jaipur</option>
    </select>
    <br><br>
    <textarea  rows="2" cols="40" name="feedback" placeholder="share your feedback"></textarea>
    <br><br>

    <button>submit</button>
    </form>
</body>
</html>
